version: "3.7"

services:

  mongo:
    image: 'mongo:latest'
    volumes: 
      - ./mongo-volume:/data/db 
    restart: always

  flask:
    build: ./flask
    container_name: flask
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    expose:
      - 8080



  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - flask

